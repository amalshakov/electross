{% extends 'base.html' %}

{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<div class="container">
<form action="/login" method="post" class="form-contact">
<p><label>Username: </label> <input type="text" name="username" value="" required />
<p><label>Пароль: </label> <input type="password" name="psw" value="" required />
<p><input type="submit" value="Войти" />
    <div class="container">
        <span class-"reg"> <a href="/register">Регистрация</a></span>
    </div>
</div>
</form>
{% endblock %}
